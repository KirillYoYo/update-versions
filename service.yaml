apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    app: update-version
  ports:
    - port: 80          # Порт, по которому будет доступен сервис
      targetPort: 3001  # Порт внутри контейнера (на который направлять трафик)
      nodePort: 3007   # внешний порт Kubernetes ноды